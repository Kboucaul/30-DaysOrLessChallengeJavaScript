<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    // Array.prototype.every() // is everyone 19 or older?

    /*
    **  array.some() => au moins un?
    **  On verifie qu'au moins une des personne a age >= 19
    **  return true ou false
    */
    const isAdult = people.some((person) => {
      return ((2020 - person.year) >= 19);  
    });
    console.log(isAdult);

    /*
    **  array.every() => au moins tous
    **  On verifie que toutes les personnes ont un age >= 19
    **  return true ou false
    **  Ici retourne false car lux est né en 2015 et a donc 5 ans
    */

    const allAdults = people.every((person) => {
      return ((2020 -person.year) >= 19);
    });
    console.log(allAdults);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423

    /*
    **  Ici on veut trouver le commentaire ayant l'identifiant 823423
    **  avec array.find() on recoit l'element ou undefined
    */
    const findId = comments.find((comment) => {
      return (comment.id === 823423)
        //return true;
    });
    console.log(findId);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const findIndex = comments.findIndex((comment) => {
      return (comment.id === findId.id);
    });
    console.log(findIndex);

    /*
    **  Splice permet de supprimer un element d'un tableau
    **  Le premier parametre est l'indice de depart et le
    **  second, le nombre d'elements, ici 1.
    **  array.splice renvoie l'element supprimé
    **  Il modifie donc directement le tableau initial
    */
    const arrayWithDeleted = comments.splice(findIndex, 1);
    console.log("Elemenet supprimé : ", arrayWithDeleted);
  </script>
</body>
</html>
